{% extends 'base.html' %}

{% block body %}


<div class="container ">
    <div class="row ">
        {% for i in movieList %}
        <div class="col-md-3" >
            <div class="card text-center card border-dark mb-3" style="width: 16.5rem;">
                <img src="{{i.MovieImg.url}}" class="card-img-top" alt="..." height="245px" >
                <div class="card-body">
                    <h5 class="card-title">{{i.MovieName}}</h5>
                    <a href="{% url 'MovieApp:details' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
