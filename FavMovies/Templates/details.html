{% extends 'base.html' %}

{% block body %}

<div class="container ">
    <div class="row ">
        <div class="col-md-3" >
            <img src="{{movie.MovieImg.url}}" width="200">
        </div>
        <div class="col-md-6" >
            <h3>{{movie.MovieName}}</h3>
            <h5>{{movie.MovieDescription}}</h5>
            <h4>{{movie.MovieYear}}</h4>
            <a class="btn btn-info" href="{% url 'MovieApp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'MovieApp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
